version: "3"

services:
  mongodb: 
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - "27017:27017"
    volumes:
      - ./mongodata/db:/data/db
  loader:
    container_name: "loader-api"
    ports:
      - "90:8080"
    depends_on:
      - "mongodb"
    build:
      context: ./src/loader_api

