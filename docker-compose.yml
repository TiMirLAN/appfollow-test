version: "3"

services:
  loader:
    container_name: "loader-api"
    ports:
      - "90:8080"
    depends_on:
      - "mongodb"
      - "chromium"
    build:
      context: ./src/loader_api

  mongodb: 
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - "27017:27017"
    volumes:
      - ./mongodata/db:/data/db

  chromium:
    ports:
      - "9222:9222"
    build:
      context: ./src/chromium


